      <div class="w-3/5 pr-12">
        <h1 class="text-5xl text-orange-200 font-medium font-roboto mb-8 leading-tight">
          Calculadora Aguinaldo(SV)
        </h1>
        <p class="text-lg text-orange-200 font-roboto font-light">
          Calcula cual será tu próximo Aguinaldo.
        </p>

        <form name="calculateAguinaldo" id="calculateAguinaldo" class="flex my-16">
          <div class="w-1/2 pr-8">
            <div class="mb-8">
              <label for="salary" class="font-light text-orange-200 block">
                Salario (USD)
                <input
                    id="salary"
                    name="salary"
                    type="number"
                    class="appearance-none bg-transparent border-orange-200 border-solid border-b focus:outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2"
                    placeholder="$"
                    min="0"
                    tabindex="1"
                />
              </label>
            </div>
            <div class="mb-0">
              <label for="date" class="font-light text-orange-200 block">
                Tiempo en la empresa
                <input
                    id="date"
                    name="date"
                    type="date"
                    class="appearance-none bg-transparent border-orange-200 border-solid border-b focus:outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2"
                    tabindex="1"
                />
              </label>
            </div>
          </div>

          <div class="w-1/2 pr-8 h-auto">
            <div class="mb-8">
              <label class="font-light text-orange-200 block mb-2">
                Período
              </label>

              <div class="flex">
                <div class="w-1/2 pr-4">
                  <label
                      class="bg-green-700 text-orange-200 py-3 px-4 font-light block w-full cursor-pointer border-green-700 border-2 border-solid outline-none hover:bg-green-600 hover:border-green-400 focus:border-green-400"
                      tabindex="1"
                  >
                    <input type="radio" name="periodo" id="periodo_mensual" class="absolute opacity-0" checked/>
                    Mensual
                  </label>
                </div>
                <div class="w-1/2 pr-4">
                  <label
                      class="bg-transparent hover:bg-green-900 text-orange-200 font-light py-3 px-4 block w-full cursor-pointer"
                      tabindex="1"
                  >
                    <input type="radio" name="periodo" id="periodo_quincenal" class="absolute opacity-0"/>
                    Quincenal
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-0">
              <label class="font-light text-orange-200 block mb">
                &nbsp;
              </label>

              <div class="flex">
                <div class="w-full">
                  <button
                      id="submitBtn"
                      class="bg-orange-500 hover:bg-orange-400 text-orange-200 font-light py-4 px-4 block w-full"
                  >
                    Calcular Aguinaldo
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
