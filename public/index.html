        <h1 class="text-5xl text-orange-200 font-medium font-roboto mb-8 leading-tight">
          Calculadora Aguinaldo(SV)
        </h1>
        <p class="text-lg text-orange-200 font-roboto font-light">
          Calcula cual será tu próximo Aguinaldo.
        </p>

        <form name="calculateAguinaldo" id="calculateAguinaldo">
          <div class="flex my-16 mb-8">
            <div class="w-1/2 pr-8">
              <div class="mb-8">
                <label for="salary" class="font-light text-orange-200 block">
                  Salario (USD)
                  <input
                      id="salary"
                      name="salary"
                      type="number"
                      class="appearance-none bg-transparent border-orange-200 border-solid border-b-2 outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2 focus:border-green-400 rounded-none"
                      placeholder="$"
                      min="0"
                  />
                </label>
              </div>
              <div class="mb-0">
                <label for="timeOfEmployment" class="font-light text-orange-200 block">
                  Tiempo en la empresa
                  <input
                      id="timeOfEmployment"
                      name="timeOfEmployment"
                      type="number"
                      min="1"
                      class="appearance-none bg-transparent border-orange-200 border-solid border-b-2 outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2 focus:border-green-400 rounded-none"
                  />
                </label>
              </div>
            </div>

            <div class="w-1/2 pr-8 h-auto">
              <div class="mb-6">
                <label class="font-light text-orange-200 block">
                  Período
                </label>

                <select
                    aria-label="Período"
                    class="block appearance-none w-full bg-transparent border-orange-200 border-solid border-b-2 outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2 focus:border-green-400 rounded-none"
                    id="period" name="period">
                  <option value="fixed-salary-monthly" selected>Mensual</option>
                  <option value="fixed-salary-biweekly">Quincenal</option>
                </select>
              </div>

              <div class="mb-0">
                <label class="font-light text-orange-200 block mb-2">
                  &nbsp;
                </label>

                <select
                    aria-label="Unidad"
                    class="block appearance-none w-full bg-transparent border-orange-200 border-solid border-b-2 outline-none text-orange-200 placeholder-orange-200 text-3xl inline-block w-full mt-2 focus:border-green-400 rounded-none"
                    id="timeOfEmploymentUnit" name="timeOfEmploymentUnit">
                  <option value="years">Años</option>
                  <option value="months">Meses</option>
                </select>
              </div>
            </div>
          </div>

          <div class="flex mb-8">
            <div class="w-full pr-8">
              <button
                  id="submitBtn"
                  class="bg-orange-700 hover:bg-orange-500 text-white hover:text-orange-200 font-normal py-4 px-4 block w-full"
              >
                Calcular Aguinaldo
              </button>
            </div>
          </div>
        </form>
